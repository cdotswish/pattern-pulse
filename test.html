    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        function testFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyA_JDJHGFJnPh7UXhNE-U5sPJfzwH2Jz_8",
                authDomain: "pattern-pulse-game.firebaseapp.com",
                databaseURL: "https://pattern-pulse-game-default-rtdb.firebaseio.com",

        function testCanvas() {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            
            try {
                ctx.fillStyle = 'blue';
                ctx.fillRect(0, 0, 100, 100);
                document.getElementById('result').textContent = 'Canvas working';
            } catch (error) {
                document.getElementById('result').textContent = 'Canvas error: ' + error.message;
            }
        }
